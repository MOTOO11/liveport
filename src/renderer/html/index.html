<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>initialize....</title>
    <script src="../js/app.bundle.js"></script>
    <!-- build:remove -->
    <!-- Connect to server process -->
    <script>
        require('electron-connect').client.create()
    </script>
    <!-- endbuild -->
</head>

<body>
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input type="text" class="mdl-textfield__input" v-model="url" v-bind:disabled="processing" id="url" />
                            <label class="mdl-textfield__label" for="url">URL.....</label>
                        </div>
                    </span>
                    <div class="mdl-layout-spacer"></div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                        <i class="material-icons">first_page</i>
                    </button>
                    <button v-on:click="start()" v-bind:disabled="!validUrl" v-show="!processing" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                        <i class="material-icons">play_arrow</i>
                    </button>
                    <button v-on:click="stop()" v-show="processing" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                        <i class="material-icons">stop</i>
                    </button>
                    <button v-on:click="test()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                        <i class="material-icons">last_page</i>
                    </button>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <!--<span class="mdl-layout-title"><i class="material-icons">settings</i></span>-->
                <nav class="mdl-navigation">
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">refresh</i> リロード：{{reload}}</label>
                        <input class="" type="range" max="30" min="7" v-model="reload" v-bind:disabled="processing" />
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">timer</i> 読み上げ時間制限：{{readingLimit}}</label>
                        <input class="" type="range" max="30" min="7" v-model="readingLimit" v-bind:disabled="processing" />
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">mic</i> 読み上げ</label><br>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                            <input type="radio" id="option-1" class="mdl-radio__button"  v-model="voice"  v-bind:value="1" >
                            <span class="mdl-radio__label">WSA</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                            <input type="radio" id="option-2" class="mdl-radio__button"  v-model="voice"  v-bind:value="2">
                            <span class="mdl-radio__label">SofTalk</span>
                        </label>
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">record_voice_over</i> 読み上げテスト</label>                        
                        <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" id="m" autocomplete="off" v-model="message"></textarea>
                        <button v-on:click="_speak(message)">send</button>
                        </div>
                    </span>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="viewer__showThread">
                    <transition-group name="fade" tag="dl" v-for="item in thread.reses">
                        <dt :id="'MESSAGE-'+item.num" :key="item.num">{{item.num}}:<span v-html="item.name"></span>[{{item.mail}}] {{item.date}} ID:{{item.id}}</dt>
                        <dd v-html="replace(item.text)" class="aa" :key="item.num"></dd>
                    </transition-group>
                </div>
            </main>
        </div>
        <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>
