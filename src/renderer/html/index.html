<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Loading....</title>
    <script src="../js/app.bundle.js"></script>
    <!-- build:remove -->
    <!-- Connect to server process -->
    <script>
        require('electron-connect').client.create()
    </script>
    <!-- endbuild -->
</head>

<body>
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
            <!-- header -->
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--url">
                            <input type="text" class="mdl-textfield__input" v-model="url" v-bind:disabled="processing" id="url" />
                            <label class="mdl-textfield__label" for="url">URL.....</label>
                        </div>
                    </span>
                    <!--<div class="mdl-layout-spacer"></div>-->
                </div>
            </header>
            <!-- header -->
            <div class="mdl-layout__drawer">
                <!-- setting -->
                <span class="mdl-layout-title">設定</span>
                <nav class="mdl-navigation">
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">refresh</i> リロード：{{reload}}</label>
                        <input class="mdl-slider mdl-js-slider" type="range" max="60" min="7" v-model="reload" v-bind:disabled="processing" />
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">record_voice_over</i> 読み上げ</label>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="reading">
                            <input type="checkbox" id="reading" class="mdl-switch__input"  v-model="reading">
                            <span class="mdl-switch__label">{{reading?"on":"off"}}</span>
                    </label>
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">timer</i> 読み上げ時間制限：{{readingTimeLimit}}</label>
                        <input class="mdl-slider mdl-js-slider" type="range" max="60" min="10" v-model="readingTimeLimit" v-bind:disabled="processing" />
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">mic</i> 読み上げボイス</label><br>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                            <input type="radio" id="option-1" class="mdl-radio__button"  v-model="voice"  v-bind:value="1" v-bind:disabled="processing">
                            <span class="mdl-radio__label">WSA</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                            <input type="radio" id="option-2" class="mdl-radio__button"  v-model="voice"  v-bind:value="2" v-bind:disabled="processing">
                            <span class="mdl-radio__label">SofTalk</span>
                        </label>
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">find_in_page</i> softalkのパス</label>                        
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input"  v-on:click="findSofTalkPathDialog()" id="path" autocomplete="off" v-model="path" v-bind:disabled="processing">
                        </div>
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">record_voice_over</i> 音量・速度・音程を使用</label>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="useParam">
                            <input type="checkbox" id="useParam" class="mdl-switch__input"  v-model="provideManager.vParam.use">
                            <span class="mdl-switch__label">{{provideManager.vParam.use?"on":"off"}}</span>
                    </label>
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">volume_down</i> 音量：{{provideManager.vParam.volume}}</label>
                        <input class="mdl-slider mdl-js-slider" type="range" max="100" min="0" v-model="provideManager.vParam.volume" v-bind:disabled="processing||!provideManager.vParam.use" />
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">directions_run</i> 速度：{{provideManager.vParam.rate}}</label>
                        <input class="mdl-slider mdl-js-slider" type="range" max="100" min="0" v-model="provideManager.vParam.rate" v-bind:disabled="processing||!provideManager.vParam.use" />
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">slow_motion_video</i> 音程：{{provideManager.vParam.pitch}}</label>
                        <input class="mdl-slider mdl-js-slider" type="range" max="100" min="0" v-model="provideManager.vParam.pitch" v-bind:disabled="processing||!provideManager.vParam.use" />
                    </span>
                    <span class="mdl-navigation__link">
                        <label><i class="material-icons">record_voice_over</i> 読み上げテスト</label>                        
                        <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" id="m" autocomplete="off" v-model="message"></textarea>
                        <button v-on:click="test('表示テスト：',message)" v-bind:disabled="processing">send</button>
                        </div>
                    </span>
                </nav>
            </div>
            <!-- setting -->
            <!-- display -->
            <main class="mdl-layout__content">
                <div class="viewer__showThread">
                    <dl v-for="item in thread.reses">
                        <dt :id="'MESSAGE-'+item.num" :key="item.num">{{item.num}}:<span v-html="item.name"></span>[{{item.mail}}] {{item.date}} ID:{{item.id}}</dt>
                        <dd v-html="replace(item.text)" class="aa" :key="item.num"></dd>
                    </dl>
                </div>
            </main>
            <!-- display -->
        </div>
        <!-- fixed right menu -->
        <div class="fixed-menubar__right">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--default" v-bind:class="{ 'mdl-button--colored ':processing }" v-bind:disabled="!processing">
                {{reloadTimerCountDown}}
            </button>
            <button v-on:click="start()" id="start" v-bind:disabled="!validUrl" v-show="!processing" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                <i class="material-icons">play_arrow</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--larg" data-mdl-for="start">
                読み込み開始
            </div>
            <button v-on:click="stop()" id="stop" v-show="processing" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                 <i class="material-icons">stop</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--larg" data-mdl-for="stop">
                停止
            </div>
            <button v-on:click="latest()" id="latest" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                  <i class="material-icons">last_page</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--larg" data-mdl-for="latest">
                最新まで移動
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--default">
                {{nowNumber}}
            </button>
            <button class="mdl-button mdl-js-button" disabled>
                         
            </button>
            <button v-on:click="cnangeAutoScroll()" id="autoScrollOn" v-show="!autoScroll" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                  <i class="material-icons">arrow_drop_down</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--larg" data-mdl-for="autoScrollOn">
                オートスクロールON
            </div>
            <button v-on:click="cnangeAutoScroll()" id="autoScrollOff" v-show="autoScroll" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                  <i class="material-icons">arrow_drop_down_circle</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--larg" data-mdl-for="autoScrollOff">
                オートスクロールOFF
            </div>
            <button v-on:click="showDummyTextWindow()" id="dummyText" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                 <i class="material-icons">message</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--larg" data-mdl-for="dummyText">
                字幕用テキストを設定
            </div>
        </div>
        <!-- fixed right menu -->
        <!-- snack bar -->
        <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <!-- snack bar -->
        <!-- dummytext dialog -->
        <dialog class="mdl-dialog">
            <div class="mdl-dialog__content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--dummyText">
                    <textarea v-model="dummyText" class="mdl-textfield__input" type="text" rows="4" id="sample6"></textarea>
                    <label class="mdl-textfield__label" for="sample6">字幕用テキスト</label>
                </div>
                <label class="mdl-textfield__label" for="sample6"></label>
            </div>
            <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                <button type="button" class="mdl-button close">OK</button>
            </div>
        </dialog>
        <!-- dummytext dialog -->
    </div>
