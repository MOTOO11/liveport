    <meta charset="UTF-8" />

<body>
    <div id="app">
        <div class="viewer__showThread">
            <dl v-for="item in thread.reses">
                <dt :id="'MESSAGE-'+item.num">{{item.num}}:<span v-html="item.name"></span>[{{item.mail}}] {{item.date}} ID:{{item.id}}</dt>
                <dd v-html="replace(item.text)" class="aa"></dd>
            </dl>
        </div>
        <div class="settings">
            <input type="text" class="" v-model="url" v-bind:disabled="processing" /><br>
            <p style="width:100px"><label>リロード：</label><input class="" type="range" max="30" min="7" v-model="reload" v-bind:disabled="processing" /><label>{{reload}}</label></p><br>

            <p style="width:100px"><label>読み上げ時間：</label><input class="" type="range" max="30" min="7" v-model="readingLimit" v-bind:disabled="processing" /><label>{{readingLimit}}</label><br></p>
            <button class="" v-on:click="start()" v-bind:disabled="!validUrl" v-show="!processing">開始</button><button class="" v-on:click="stop()" v-show="processing">停止</button><br>
            <hr>
            <p>読み上げテスト</p>
            <textarea id="m" autocomplete="off" v-model="message"></textarea>
            <button v-on:click="speak(message)">send</button>
            <i class="material-icons md-18">face</i>
            <i class="material-icons orange600  md-18">face</i>
            <i class="material-icons">settings</i>
            <i class="material-icons">play_arrow</i>
            <i class="material-icons">stop</i>
            <i class="material-icons">last_page</i>
            <i class="material-icons">first_page</i>
            <i class="material-icons">record_voice_over</i>

            <span class="sr-only">Loading...</span>

            <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>

    </div>
